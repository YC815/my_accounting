{% extends "base.html" %}

{% block title %}編輯還款{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">編輯還款</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <form action="{{ url_for('repayments.edit', repayment_id=repayment.id) }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">日期</label>
                <input type="date" name="date" value="{{ repayment.date }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">金額</label>
                <input type="number" name="amount" step="0.01" min="0" value="{{ repayment.amount }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border">
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium">
                    更新
                </button>
                <a href="{{ url_for('repayments.index') }}"
                   class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 font-medium text-center">
                    取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
